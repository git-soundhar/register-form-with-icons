<!doctype html>
<html>
    <head>
        <title>Form with icon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main class="main-container">
           <section class="form-container">
              <form>
                <div class="username">
                   <label for="Uname" >Enter User Name</label>
                   <input type="email" id="Uname" name="Uname" placeholder="UserName"/>
                   <i class="fa-solid fa-user"></i>
                </div>
                <div class="mail">
                   <label for="mail" >Enter E-mail</label>
                   <input type="email" id="mail" name="mail" placeholder="Email"/>
                   <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="password">
                  <label for="password">Enter Password</label>
                  <input type="password" id="password" name="password" placeholder="Password"/>
                  <i class="fa-solid fa-lock"></i>
                </div>
                <div class="mobno">
                   <label for="mobno"><!--Enter--> Mobile Number</label>
                   <input type="number" id="mobno" name="mobno" placeholder="MobileNumber" class="inp"/>
                   <i class="fa-solid fa-phone"></i>
                </div>
              </form>
           </section>
        </main>
    </body>
</html>
